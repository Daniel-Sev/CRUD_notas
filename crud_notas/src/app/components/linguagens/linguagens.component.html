<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<app-caminho></app-caminho>

<div id="cadastro">
    <h1 id="texto_cadastro">Cadastrar Aluno</h1>
    
    <div id="etapas">
        <div class="etapa">
            <div class="numero">1</div>
            <p class="texto-etapa">Informações Básicas</p>
        </div>
        <hr id="linha_numeros">
        <div class="etapa">
            <div class="numero ativo">2</div> <!-- Classe 'ativo' aplicada aqui -->
            <p class="texto-etapa">Notas</p>
        </div>
    </div>

    <div id="formulario">
        <form action="" >
            <div id="inputs">
                <input class="input" type="text" placeholder="Linguagens">
                <input class="input" type="text" placeholder="Exatas">
                <input class="input" type="text" placeholder="Ciências">
            </div>
        </form>
    </div>

    <div id="botoes">
        <button class="botao">Descartar</button>
        <button type="button" class="botao" (click)="atualizarNotas()">
            <img src="assets/Share.svg" alt="" class="icon" >
            Cadastrar Aluno
        </button>
    </div>
</div>
